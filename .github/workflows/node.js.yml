name: Android UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Appium and Driver
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Run Appium Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          avd-name: test
          force-avd-creation: true
          disable-animations: true
          emulator-boot-timeout: 0 
          emulator-options: >
            -no-window
            -gpu swiftshader_indirect
            -noaudio
            -no-boot-anim
            -camera-back none
            -no-metrics
            -no-snapshot
            -wipe-data
          script: |
            echo "Restarting ADB..."
            adb kill-server
            adb start-server

            echo "Waiting for emulator to appear..."
            until adb devices | grep -m 1 "emulator-5554"; do
              sleep 3
            done

            echo "Waiting for emulator to be ONLINE..."
            until adb devices | grep -m 1 "emulator-5554[[:space:]]*device"; do
              adb reconnect offline || true
              sleep 5
            done

